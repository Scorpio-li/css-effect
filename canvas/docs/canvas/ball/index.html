        function twoPointDistance(p1, p2) {
            let distance = Math.sqrt(Math.pow((p1.x - p2.x), 2) + Math.pow((p1.y - p2.y), 2));
            return distance;
        }

                //     y: ctx.canvas.height * 0.5,

                // // å¾ªç¯ç»˜ç”»ï¼šè®©å°çƒåŠ¨èµ·æ¥

                //     requestAnimationFrame(loopDraw);
                //     // æ¸…é™¤ç”»å¸ƒï¼Œä¸ç„¶å¯ä»¥çœ‹è§æ¯ä¸€å¸§çš„è¿åŠ¨è½¨è¿¹ï¼Œè¿™ä¸€å—æœ‰åš¼å¤´ï¼Œè¿˜å¯ä»¥åšæ›´ç‚«é…·çš„ä¸œè¥¿ã€‚
                //     ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                //     ball.render();
                //     ball.updata(); // æ›´æ–°ä½ç½®
                // }

                // å¤šçƒè¿åŠ¨
                const num = 100;
                let balls = []
                    // å¤šå§¿å¤šå½©
                const colors = ['#66cccc', '#ccff66', '#ff99cc', '#ff9999', '#666699', '#ff0033', '#FFF2B0'];
                // æˆ‘è¦100ä¸ª
                for (let i = 0; i < num; i++) {
                    balls.push(new Ball({
                        ctx,
                        // éšæœºå‡ºç°åœ¨ç”»å¸ƒä¸­ä»»ä½•ä¸€å¤„
                        x: Math.floor(Math.random() * ctx.canvas.width),
                        y: Math.floor(Math.random() * ctx.canvas.height),
                        radius: 10,
                        color: colors[Math.floor(Math.random() * 7)]
                    }))
                }
                // // å¾ªç¯ç»˜ç”»

                // å°†ç‚¹ä¹‹é—´æ·»åŠ è¿çº¿
                // å¾ªç¯ç»˜ç”»
                const loopDraw = () => {
                    requestAnimationFrame(loopDraw);
                    // ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    // æ›¿æ¢clearRect, ä½¿ä¸Šä¸€æ¬¡çš„æ•ˆæœé€æ˜åº¦å˜æˆ0.3
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    balls.forEach((ball, index) => {
                        ball.render();
                        ball.updata();
                        balls.forEach(ball2 => {
                            const distance = twoPointDistance(ball, ball2)
                                // æ’é™¤è‡ªå·±å’Œ100åƒç´ å¼€å¤–çš„
                            if (distance && distance < 100) {
                                ball.renderLine(ball2)
                            }
                        })
                    })
                }

                loopDraw(); // æ»´æ»´å¯åŠ¨åŠ¨ç”»
            }
            // å®šä¹‰ä¸€ä¸ªBallç±»
        class Ball {
            // åˆå§‹åŒ–çš„ç‰¹å¾
            constructor(options = {}) {
                    const {
                        x = 0, // xåæ ‡
                            y = 0, // yåæ ‡
                            ctx = null, // ç¥å¥‡çš„ç”»ç¬”ğŸ–Œï¸
                            radius = 0, // çƒçš„åŠå¾„
                            color = '#000' // é¢œè‰²
                    } = options
                    this.x = x;
                    this.y = y;
                    this.ctx = ctx;
                    this.radius = radius;
                    this.color = color;
                    // è‡ªç”±è½ä½“è¿åŠ¨
                    // // é€Ÿåº¦
                    // this.vy = 0; // åˆšå¼€å§‹æ˜¯é™æ­¢çš„
                    // // åŠ é€Ÿåº¦
                    // this.gvy = 1;

                    // æ— é‡åŠ›è¿åŠ¨
                    // // é€Ÿåº¦
                    // this.vx = -2; // è¿™æ˜¯æ–°æˆå‘˜
                    // this.vy = 2;
                    // // åŠ é€Ÿåº¦
                    // this.gvx = 0;
                    // this.gvy = 0; // è¿™æ¬¡æˆ‘ä¸éœ€è¦ä½ äº†

                    // é€Ÿåº¦: å¤šçƒè¿åŠ¨
                    this.vx = (Math.random() - 0.5) * 10;
                    this.vy = (Math.random() - 0.5) * 10;
                    // åŠ é€Ÿåº¦
                    this.gvx = (Math.random() - 0.5) * 0.01;
                    this.gvy = (Math.random() - 0.5) * 0.01;
                }
                // æ¸²æŸ“
            render() {
                    this.ctx.beginPath();
                    this.ctx.fillStyle = this.color;
                    // ç”»åœ†
                    this.ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI)
                    this.ctx.fill()
                }
                // è®©çƒåšè‡ªç”±è½ä½“è¿åŠ¨
                // updata() {
                //     this.y += this.vy; // æ¯å¸§æŒ‰é€Ÿåº¦å˜åŒ–çš„y
                //     this.vy += this.gvy; // æ¯å¸§é€Ÿåº¦æŒ‰ç…§åŠ é€Ÿåº¦é€’å¢
                //     // è§¦åº•ç¢°æ’æ£€æµ‹ï¼Œ ä¸ç„¶çƒé£å‡ºå±å¹•å•¦ã€‚
                //     if (this.y >= this.ctx.canvas.height - this.radius) {
                //         this.y = this.ctx.canvas.height - this.radius;
                //         // å›å¼¹å°±æ˜¯è°ƒæ•´è¿åŠ¨æ–¹å‘ï¼Œé‚£ä¹ˆæ•°å€¼ä¸Š180åº¦å¤§è½¬å¼¯
                //         this.vy = -this.vy * 0.75; // é€Ÿåº¦æŸè€—ï¼Œç²—ç•¥æ¨¡ä»¿å—åœ°å¿ƒå¼•åŠ›å½±å“ï¼Œéšæ„è°ƒæ•´åˆ°è‡ªå·±å–œæ¬¢çš„å€¼ï¼Œå¤§æ¦‚ã€‚
                //     }
                // }

            // è®©çƒåšæ— é‡åŠ›è¿åŠ¨
            updata() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += this.gvy;
                    this.vx += this.gvx;
                    // è§¦é¡¶
                    if (this.y - this.radius <= 0) {
                        this.y = this.radius
                        this.vy = -this.vy * 0.99 // éš
                    }
                    // è§¦åº•
                    if (this.y >= this.ctx.canvas.height - this.radius) {
                        if (this.vy <= this.gvy * 2 + this.vy * 0.8) this.vy = 0;
                        this.y = this.ctx.canvas.height - this.radius;
                        this.vy = -this.vy * 0.75; // ä¾¿
                    }
                    //  è§¦å³
                    if (this.x - this.radius <= 0) {
                        this.x = this.radius
                        this.vx = -this.vx * 0.5 // è®¾
                    }
                    // è§¦å·¦
                    if (this.x + this.radius >= this.ctx.canvas.width) {
                        this.x = this.ctx.canvas.width - this.radius
                        this.vx = -this.vx * 0.5 // ç½®
                    }
                }
                // æ·»åŠ è¿çº¿
            renderLine(target) {
                // æ¸å˜è‰²ï¼Œç”±æˆ‘å’Œtargetç»„æˆ
                let lingrad = this.ctx.createLinearGradient(this.x, this.y, target.x, target.y);
                lingrad.addColorStop(0, this.color);
                lingrad.addColorStop(1, target.color);

                this.ctx.beginPath();
                // this.ctx.strokeStyle = "ddd";
                this.ctx.strokeStyle = lingrad;
                this.ctx.moveTo(this.x, this.y);
                this.ctx.lineTo(target.x, target.y);
                this.ctx.stroke();
            }

            // æ·»åŠ ä¸ªåœˆ
            renderCircle(target, radius) {
                this.ctx.beginPath();
                this.ctx.strokeStyle = this.color;
                this.ctx.arc((this.x + target.x) / 2, (this.y + target.y) / 2, radius, 0, 2 * Math.PI);
                this.ctx.stroke();
            }
        }
