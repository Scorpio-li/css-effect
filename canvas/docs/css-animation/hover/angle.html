<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 移入显示小角</title>
    <style>
        body {
            background: #999;
        }
        
        a {
            display: block;
            position: relative;
            width: 304px;
            height: 304px;
            margin: 100px auto;
        }
        
        a:hover em {
            display: block;
            position: absolute;
            left: 26px;
            /*(a的宽度-em的宽度)/2*/
            top: -12px;
            /*em自身边框宽度的二倍*/
            border-width: 6px;
            border-style: solid;
            border-color: transparent transparent #fff;
            /*transparent 用来指定全透明色彩*/
        }
        
        a:hover img {
            width: 298px;
            height: 298px;
            border: 3px solid #fff;
            opacity: 1;
            filter: alpha(opacity: 100);
        }
        
        a img {
            width: 300px;
            height: 300px;
            border: 2px solid #dfe8e4;
            background: #040303;
            opacity: 0.7;
            filter: alpha(opacity: 70);
        }
    </style>
</head>

<body>
    <a><em></em><img src="../../public/image/img-01.jpg" /></a>
</body>

</html>
